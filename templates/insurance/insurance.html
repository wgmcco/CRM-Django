{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
    <!-- Begin Page Content -->
<style>
a:link {
  text-decoration: none;
}
</style>
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
        <h1 class="h3 mb-0 text-gray-800">Insurance</h1>
        </div>

        <!-- Main Content Here -->
        {% for insura in insurance %}
        <div class="row">
            <div class="col-lg-2"></div>

            <a href="{% url 'insurance-detail' insura.pk %}"</a>

          <div class="card o-hidden border-0 shadow-lg my-5 col-lg-5">
            <div class="card-body">

                <h1>{{insura.type}} {{ insura.company }}</h1>
                <p><strong> </strong>{{ insura.start_date }} {{ insura.end_date }} </p>
                <p><strong> </strong>{{ insura.note }}</p>
             <a href="{% url 'insurance-detail' insura.pk %}" class=""></a>
            </div>
          </div>
        </div>
        {% endfor %}




    </div>
    <!-- /.container-fluid -->
{% endblock content %}
