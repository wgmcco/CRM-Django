{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
        <h1 class="h3 mb-0 text-gray-800">Document</h1>
        </div>

        <!-- Main Content Here -->

        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-3 my-5">
              <a href="{{ document.pdf.url }}">
              <img src="{{ document.pdf.url }}"  class="rounded float-right" onerror="this.onerror=null;this.src='/media/image/pdf.png'" style="width:600px;height:370px;">
{#            <img src="{{ document.pdf.url }}"  class="rounded float-right" height="370px" width="600px">#}
          </div>
          <div class="card o-hidden border-0 shadow-lg my-5 col-lg-5">
            <div class="card-body">
                <h1><strong>{{ document.company }}</strong></h1>
                <p><strong> </strong>{{ document.start_date }} </p>
                <p><strong> </strong>{{ document.end_date }}</p>
                <p><strong> </strong>{{ document.note}} </p>

                 <a class="btn btn-md btn-outline-primary shadow-sm" href="{% url 'document' %}"><i class="fa fa-backward fa-lg"></i>&nbsp;  Back</a>&nbsp;
                 <a class="btn btn-md btn-outline-info shadow-sm" href="{% url 'document-update' document.pk %}"><i class="fa fa-pencil fa-lg"></i>&nbsp;  Edit</a>&nbsp;
                 <a class="btn btn-md btn-outline-danger shadow-sm" href="#"><i class="fa fa-trash-o fa-lg"></i>&nbsp;Delete</a>

            </div>
          </div>
        </div>
    </div>
    <!-- /.container-fluid -->
{% endblock content %}
