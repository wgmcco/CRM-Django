{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
        <h1 class="h3 mb-0 text-gray-800">Add Permit</h1>
        </div>

        <!-- Main Content Here -->
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-3"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4"></h1>
                  </div>
                  <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form | crispy}}

                  <hr>
                    <div class="text-center">
                    <button type="submit" class="btn btn-md btn-outline-info shadow-sm"><i class="fa fa-pencil fa-lg"></i>Add</button>
                        &nbsp;&nbsp;&nbsp;
                    <a class="btn btn-md btn-outline-primary shadow-sm" href="{% url 'dashboard' %}"><i class="fa fa-backward fa-lg"></i>&nbsp;  Back</a>&nbsp;
                  </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>



    </div>
    <!-- /.container-fluid -->
{% endblock content %}
