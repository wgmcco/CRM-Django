{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
    <!-- Begin Page Content -->
<style>
a:link {
  text-decoration: none;
}
</style>
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
        <h1 class="h3 mb-0 text-gray-800">Permit</h1>
        </div>

        <!-- Main Content Here -->
        {% for per in permit %}
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-md-3 my-3">
              <a href="{% url 'permit-detail' per.pk %}" </a>
            <img src="{{ per.profile_image.url}}" class="rounded float-right" height="370px" width="600px">
          </div>
          <div class="card o-hidden border-0 shadow-lg my-5 col-lg-5">
            <div class="card-body">
                <h1>{{ per.permit_cn }} {{ per.agency }}</h1>
                <p><strong> </strong>{{ per.agency_type }} {{ per.permit_class }} </p>
                <p><strong> </strong>{{ per.vehicle.equip_number }} {{ per.note }}</p>
             <a href="{% url 'permit-detail' per.pk %}" class=""></a>
            </div>
          </div>
        </div>
        {% endfor %}




    </div>
    <!-- /.container-fluid -->
{% endblock content %}
