{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
        <h1 class="h3 mb-0 text-gray-800">Customer</h1>
        </div>

        <!-- Main Content Here -->
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-3 my-5">
            <img src="{{user.profile.profile_image.url}}" class="rounded float-right" height="370px" width="600px">
          </div>
          <div class="card o-hidden border-0 shadow-lg my-5 col-lg-5">
            <div class="card-body">
                <h2>{{user.first_name}} {{user.last_name}}</h2>
                <p><strong>User: </strong>  </p>
                <p><strong>Email: </strong> </p>
                <p><strong>Bio: </strong>  </p>
                <p><strong>Phone Number: </strong>  </p>
                <p><strong>Social Number: </strong>  </p>
                <p><strong>DOB: </strong>  </p>
                <a href="#" class="btn btn-sm btn-primary shadow-sm">Do something</a>
            </div>
          </div>
        </div>



    </div>
    <!-- /.container-fluid -->
{% endblock content %}
